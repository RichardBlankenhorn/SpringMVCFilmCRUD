	<h1>Welcome to the Film Query Database</h1>
	<h4>Please choose from the following options</h4>

	<!--  Search for a film by ID searchFilmById.do-->
	<form action="searchFilmById.do" method="GET">
		Search film by ID: <input type="text" name="filmId">
		<input type="submit">
	</form>
	<br />


	<!--  Search for a film by keyword searchFilmByKeyword.do -->
	<form action="searchFilmByKeyword.do" method="GET">
		Search film by keyword: <input type="text" name=keyword>
		<input type="submit">
	</form>
	
	<br />
	<br />

	<!-- User add film with all properties addFilm.do-->
	<h4>Add a film to the database:</h4>
	
	<form action="addFilm.do" method="POST">
		Film title: <input type="text" name="title"><br /><br />  
		Rating:  
			<select name="rating">
			<option value="g">G</option>
			<option value="pg">PG</option>
			<option value="pg13">PG13</option>
			<option value="r">R</option>
			<option value="nc17">NC17</option>
			</select>
			<br /><br /> 
		Description: <input type="text" name="description"><br /> <br /> 
		Run time: <input type="text" name="filmLength"><br /> <br />
		Release year: <input type="text" name="year"><br /><br /> 
		Language: 
			  <select name="language">
			  <option value="1">English</option>
			  <option value="2">Italian</option>
			  <option value="3">Japanese</option>
			  <option value="4">Mandarin</option>
			  <option value="5">French</option>
			  <option value="6">German</option>
		</select>
		<br /><br /> 
		Rental duration: <input type="text" name="rentalDuratation"><br /><br /> 
		Rental rate: <input type="text" name="rentalRate"><br /><br />
		Replacement cost: <input type="text" name="replacementCost"><br /><br /> 
		Special Features: 
			<select name="specialFeatures">
			<option value="trailers">Trailers</option>
			<option value="commentaries">Commentaries</option>
			<option value="deletedscenes">Deleted Scenes</option>
			<option value="behindthescenes">Behind the Scenes</option>
			</select>
		<br /> 
		<input type="submit">
	</form>



	<!-- User can edit film -->


</body>
</html>
